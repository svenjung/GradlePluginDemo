apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile gradleApi()
}

///////////////////////////////
// 发布到本地的maven仓库
///////////////////////////////

// 插件版本号
def versionName = "1.0.0"
// 插件groupId
group "com.sven.plugin"
version versionName

uploadArchives{ //当前项目可以发布到本地文件夹中
    repositories {
        mavenDeployer {
            // 定义本地maven仓库的地址
            // 这里指定为项目根目录的repo文件夹
            repository(url: uri('../repo'))
        }
    }
}